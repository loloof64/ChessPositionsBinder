<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth2 Redirect for Chess Positions Binder</title>
  <script>
    const params = window.location.search + window.location.hash;
    const isAndroid = /Android/i.test(navigator.userAgent);

    if (isAndroid) {
      // Redirect to flutter app for android
      window.location = 'com.loloof64.chess_position_binder://oauth2redirect' + params;
    } else {
      // Desktop / Web : just show message
      document.body.innerHTML = "Authentication complete. You can now close this window.";
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
